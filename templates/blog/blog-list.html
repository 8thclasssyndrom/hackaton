{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-8 mt-3 left">
            {% for blog in blogs %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ blog.title }}</h2>
                        <p class="card-text text-muted h6">{{ blog.author }} | {{blog.created_on}}  </p>
                        <p class="card-text">{{blog.content|safe|slice:":200" }}</p>
                        <a href="{% url 'blog-detail' blog.slug  %}" class="site-btn">Read More</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock content %}
